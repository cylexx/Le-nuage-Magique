<div class="square">
    <h1 id='name'>{{name}}</h1>
    <img src="assets/{{name | lowercase}}.png">
    <p></p>
    <button type="button" id="connectionButton{{name}}" class="connectionButton" (click)="connect(name)">Se connecter</button>
    <img id="validate{{name}}" class="validate" src="assets/validate.png">
</div>
