
<div *ngFor="let s of storage" class="outerDiv">
	<div class="c100 p{{percent(s.used,s.total)}} small green">
		<span><img id="img" height=25px width=25px src="assets/{{s.name | lowercase}}.png" ></span>
		<div class="slice">
			<div class="bar"></div>
			<div class="fill"></div>
		</div>
	</div>
	<div class="innerDiv">{{formatBytes(s.used)}} of {{formatBytes(s.total)}} used</div>
</div>
