  <div class="row align-middle">
    <div class="col-md-2">
      <button id="buttonReturn" class="btn disabled" (click)="goBack()">
        <img id="imgReturn" src="assets/return.png">
      </button>
    </div>
    <div class="col-md-2">
      <p>Current folder : {{rootFolder.name}}</p>
    </div>

    <div id="light" class="white_content">
      <p>Entrez le nom du nouveau dossier :</p>
      <textarea id="textAreaNewFolder"></textarea>
      <FORM>
        <INPUT type="checkbox" name="googleDriveFolder" value="1"> Google Drive
        <INPUT type="checkbox" name="dropboxFolder" value="2"> Dropbox
      </FORM>
      <button id="cancelAddingFolder" (click)="disablePopup()">Annuler</button>
      <button id="validateAddingFolder" (click)="addingNewFolder()">Valider</button>
    </div>
    <div id="fade" class="black_overlay"></div>

    <div id="divCheckBox" class="col-md-5 ">

      <div class="material-switch">
        Google Drive
        <input id="switchGD" type="checkbox" [(ngModel)]="googleFilter"/>
        <label for="switchGD" class="label-default"></label>
      </div>

      <div class="material-switch">
        Dropbox
        <input id="swtichDB" type="checkbox" [(ngModel)]="dropboxFilter"/>
        <label for="swtichDB" class="label-default"></label>
      </div>

      <div class="material-switch">
        OneDrive
        <input id="switchOD" type="checkbox" [(ngModel)]="onedriveFilter"/>
        <label for="switchOD" class="label-default"></label>
      </div>

    </div>

    <div id="divSettings" class="col-md-2">
      <!-- <input type="file" accept="./*" /> -->
      <img id="add" class="validate" src="assets/ic_folder_black_24dp_2x.png" (click)="newFolder()">
      <img id="delete" class="validate" src="assets/ic_delete_black_24dp_2x.png" (click)="deleteSelectedFile()">
      <img id="settings" class="validate" src="assets/ic_settings_black_24dp_2x.png">
    </div>

  </div>
  <table id="fileTable">
    <tr id="headerTable">
      <!-- <th>ID</th> -->
      <th width="1">SOURCE</th>
      <th width="1">TYPE</th>
      <th>NOM</th>
      <th>SIZE</th>
    </tr>
    <tbody class="lign" *ngFor="let file of rootFolder.childrens" (click)="selectFile(file)" (dblclick) = "goInSelectedFolder(file)" id="{{file.sources[0].id}}">
      <tr *ngIf="filterFile(file)">
        <td align="center" >
          <img *ngFor="let src of file.sources" height=25px width=25px src="assets/{{src.name | lowercase}}.png" >
        </td>
        <td align="center"><img src="{{file.getIconURL()}}"></td>
        <td>{{ file.name }}</td>
        <td>{{ file.size }}</td>
      </tr>
    </tbody>
  </table>
